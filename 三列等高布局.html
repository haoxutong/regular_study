<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box {
          width: 600px;
          overflow: hidden;
          margin: 10px auto;
        }
        .sub {
          float: left;
          width: 30%;
          margin-right: 3%;
          padding-bottom: 9999px;
          margin-bottom: -9999px;
        }
        .left{
            background:#d8d8d8;
            height:45%;
        }
        .left1{
            margin-bottom: 10%;
        }
        .submain, .subright{
            background: #d8d8d8;
        }
    </style>
</head>
<body>
<div class="box">
  <div class="sub">
    <div class="left left1">left1</div>
    <div class="left left2">left2</div>
  </div>
  <div class="sub submain">
    <p>main</p>
  </div>
  <div class="sub subright">
    <p>right</p>
  </div>
</div>
</body>
</html>
