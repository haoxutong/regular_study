<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Field test</title>
    <link rel="stylesheet" type="text/css" href="regular-ui.default.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="app">123</div>
    <script type="text/javascript" src="regular.min.js"></script>
    <script type="text/javascript" src="regular-ui.js"></script>
    <script type="text/javascript" src="index.js"></script>
<script id="tem" type="text/regular">
    <form class="m-form">
        <div class="form_item">
            <label class="form_label">用户名<span class="form_required">*</span>：</label>
            <span class="form_field">
                <inputField rules={rules} maxlength="12" placeholder="4~12个字符" />
            </span>
        </div>
    </form>
</script>
<script type="text/javascript">
    var _app = document.getElementById('app');
    var template = document.getElementById('tem');
    var component = new RGUI.Component({
        template,
        data: {
            rules: [
                { type: 'is', trigger: 'input+blur', message: '以字母开头', options: /^[a-zA-Z]/ },
                { type: 'is', trigger: 'input+blur', message: '字母、数字或中划线组成', options: /^[a-zA-Z0-9-]+$/ },
                { type: 'is', trigger: 'blur', message: '以字母或数字结尾', options: /[a-zA-Z0-9]$/ },
                { type: 'isRequired', trigger: 'blur', message: '请输入用户名' },
                { type: 'isLength', trigger: 'blur', message: '不得少于4个字符', options: { min: 4 } },
            ],
        },
    });
    component.$inject(_app);
</script>
</body>
</html>
