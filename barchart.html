<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图test</title>
    <link rel="stylesheet" type="text/css" href="regular-ui.default.min.css">
    <link rel="stylesheet" type="text/css" href="regular-ui-chart.min.css">
</head>

<body>
    <div id="app">123</div>
    <script type="text/javascript" src="regular.min.js"></script>
    <script type="text/javascript" src="regular-ui.min.js"></script>
    <script type="text/javascript" src="regular-ui-chart.js"></script>
<script id="tem" type="text/regular">
        <barChart stack
            xAxis={@({ key: 'week' })}
            yAxis={@({ min: 0 })}
            series={@(series)}
            data={data} />
</script>
<script type="text/javascript">
    var _app = document.getElementById('app');
    var component = new RGUI.Component({
        template:'#tem',
        data: {
            series: [{ key: 'rds' }, { key: 'ncr' }, { key: 'nce' }],
            data: [
                { week: '星期一', rds: 150, ncr: 200, nce: 50 },
                { week: '星期二', rds: 300, ncr: 340, nce: 20 },
                { week: '星期三', rds: 28, ncr: 56, nce: 28 },
                { week: '星期四', rds: 200, ncr: 78, nce: 40 },
                { week: '星期五', rds: 74, ncr: 100, nce: 74 },
                { week: '星期六', rds: 532, ncr: 200, nce: 32 },
                { week: '星期日', rds: 420, ncr: 260, nce: 20 },
            ],
        },
    });
    component.$inject(_app);
</script>
</body>
</html>
